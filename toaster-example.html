<!doctype html>  
<html> 
  <head>
    <meta charset="utf-8">
    <title>toaster.js Examples</title>
    <link href="toaster.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <h1>toaster.js Examples</h1>
    <ul class="list">
      <li><a href="#" onclick="Toaster.success('Message')">Success</a></li>
      <li><a href="#" onclick="Toaster.success('Message', 'Title', {duration: 0})">Sticky success with title</a></li>
      <li><a href="#" onclick="Toaster.info('Message', '', {duration: 0})">Sticky info</a></li>
      <li><a href="#" onclick="Toaster.info('Message', 'Title')">Info with title</a></li>
      <li><a href="#" onclick="Toaster.warning('Message')">Warning</a></li>
      <li><a href="#" onclick="Toaster.warning('Message', 'Title')">Warning with title</a></li>
      <li><a href="#" onclick="Toaster.error('Message')">Error</a></li>
      <li><a href="#" onclick="Toaster.error('Message', 'Title')">Error with title</a></li>
    </ul>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="toaster.js"></script>

  </body>
</html>
